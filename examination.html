<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Final Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            background-color: #354fcf;
            color: white;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .result-type {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-type select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result-type button {
            padding: 8px 15px;
            font-size: 16px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .result-type button:hover {
            background-color: #c82333;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content .info {
            width: 75%;
        }

        .content .info h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .content .info p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .content .image {
            width: 20%;
            text-align: center;
        }

        .content .image img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Student's Final Result</div>
        <div class="result-type">
            <div>
                <label for="resultType">Result Type:</label>
                <select id="resultType">
                    <option value="final">Final</option>
                </select>
            </div>
            <div>
             <a href="resultpdf.pdf">  <button>SHOW RESULT</button></a> 
               
            </div>
        </div>
        <div class="content">
            <div class="info">
                <h1>CS221-B.E. CSE (HONS.) WITH SPECIALIZATION IN ARTIFICIAL INTELLIGENCE AND MACHINE LEARNING IN ASSOCIATION</h1>

                <p><strong>Father's Name:</strong> Vijay Anand Sharma </p>
                <p><strong>Mother's Name:</strong> Meena Sharma </p>
                <p><strong>CGPA:</strong> 8.31</p>
            </div>
            <div class="image">
                <img src="studentphoto.png" alt="Student Image">
            </div>
               
    
        </div>
    </div>
</body>

</html>
